<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Trek: Deep Earth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&family=Fredoka+One&family=Russo+One&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['"Russo One"', 'sans-serif'],
              hand: ['"Caveat"', 'cursive'],
            },
            colors: {
              'earth-core': '#0c0a09', // Stone 950
              'earth-dark': '#1c1917', // Stone 900
              'earth-mid': '#292524', // Stone 800
              'mud-primary': '#d97706', // Amber 600
              'mud-accent': '#f59e0b', // Amber 500
              'clay': '#78350f', // Amber 900
              'bone': '#e7e5e4', // Stone 200
              'sand': '#a8a29e', // Stone 400
              // Light Mode Colors (Journal Theme)
              'journal-bg': '#f5f5dc', // Beige
              'journal-paper': '#fdfbf7', // Off-white
              'ink': '#2d2a26', // Dark Charcoal
              'ink-light': '#5c5855',
            },
            backgroundImage: {
              'dirt-pattern': "url('https://www.transparenttextures.com/patterns/black-loam.png')",
              'rock-texture': "url('https://www.transparenttextures.com/patterns/asfalt-dark.png')",
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'dig': 'dig 2s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              dig: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(5px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        overflow-x: hidden;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(217, 119, 6, 0.5);
      }
      
      .clip-path-polygon {
        clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.1/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
